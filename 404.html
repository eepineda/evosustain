<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found · EvoSustain</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="404 - Page Not Found">

  <!-- Base styles -->
  <link rel="stylesheet" href="https://evoford.com/css/style.css">

  <style>
    .error-wrapper {
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
      flex-direction: column;
    }

    .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
      margin-bottom: 10px;
      color: var(--accent, #38bdf8);
    }

    .error-msg {
      font-size: 1.4rem;
      margin-bottom: 20px;
      max-width: 600px;
      line-height: 1.4;
    }

    .error-sub {
      color: #94a3b8;
      max-width: 600px;
    }

    </style>
  <script defer src="https://evoford.com/js/menu.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="container header-inner">
      <div class="brand">
        <div class="brand-mark"></div>
      </div>

      
<button class="menu-btn" id="menuBtn" type="button" aria-expanded="false" aria-controls="siteNav">
  <span class="menu-icon" aria-hidden="true"></span>
  <span class="menu-label" data-lang="en">Menu</span>
  <span class="menu-label hidden" data-lang="es">Menú</span>
</button>


      <nav id="siteNav">
        <a href="https://evoford.com/">Home</a>
      </nav>
    </div>
  </header>

  <!-- ERROR CONTENT -->
  <section class="error-wrapper">
    <div class="error-icon">⚠️</div>
    <div class="error-code">404</div>

    <h1 class="error-msg">Page Not Found</h1>
    <p class="error-sub">
      The page you are trying to access does not exist or may have been moved.
      Please check the URL or return to the homepage.
    </p>
  </section>

  <!-- FOOTER -->
  <footer>
    © <span id="year"></span> EvoSustain Ltd · Cleantech · IT
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
